        function displayProducts() {
            var inventoryTbody = document.getElementById("inventory");
            inventoryTbody.innerHTML = ""; 

            products.forEach(function(product) {
                var row = document.createElement("tr");

                var nameCell = document.createElement("td");
                nameCell.textContent = product.name;
                row.appendChild(nameCell);

                var priceCell = document.createElement("td");
                priceCell.textContent = "" + product.price;
                row.appendChild(priceCell);

                var quantityCell = document.createElement("td");
                quantityCell.textContent = product.quantity;
                row.appendChild(quantityCell);

                var pictureCell = document.createElement("td");
                var img = document.createElement("img");
                img.src = product.picture;
                pictureCell.appendChild(img);
                row.appendChild(pictureCell);

                var availabilityCell = document.createElement("td");
                availabilityCell.textContent = product.quantity > 0 ? "Available" : "Out of Stock";
                row.appendChild(availabilityCell);

                var actionCell = document.createElement("td");
                var buyButton = document.createElement("a");
                buyButton.href = "payment.html";
                buyButton.className = "btn btn-primary";
                buyButton.textContent = "Buy";
                actionCell.appendChild(buyButton);
                row.appendChild(actionCell);

                inventoryTbody.appendChild(row);
            });
        }

        window.onload = function() {
            displayProducts();
        };
        
    </script>
